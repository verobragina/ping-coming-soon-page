<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/241f59f48e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/styles.css"/>
    <title>Ping</title>
</head>
<body>
<div class="container">
    <header class="header">
        <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg">
            <text transform="translate(-677 -86)" fill="none" fill-rule="evenodd"
                  font-family="LibreFranklin-Bold, Libre Franklin" font-size="32" font-weight="bold">
                <tspan x="675" y="111" fill="#15202A">PING</tspan>
                <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan>
            </text>
        </svg>
    </header>

    <div class="main">
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p class="subtitle">Subscribe and get notified</p>
        <div class="input-field">
            <div class="input">
                <input id="input-email" type="email" placeholder="Your email address...">
                <p class="email-error"></p>
            </div>
            <button class="btn-submit">Notify Me</button>
        </div>
        <div class="image">
            <img src="src/images/illustration-dashboard.png" alt="Illustration dashboard">
        </div>
        <ul class="social-links">
            <li class="social-links-item">
                <a href="https://www.facebook.com/">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="social-links-item">
                <a href="https://www.twitter.com/">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="social-links-item">
                <a href="https://www.instagram.com/">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>

    <footer class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
</div>
<script src="/srcjs/script.js"></script>
</body>
</html>
